<!DOCTYPE html>
<html lang="EN">
    <head>
        <meta charset="utf-8" />
        <title>Test | Nekoula Haddad</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css"
        />
        <!-- 'nano' theme -->
        <link rel="stylesheet" type="text/css" href="../style.css" />
    </head>
    <body>
        <div class="container">
            <add-item>
                <div slot="color-picker" class="color-picker">sadsad</div>
                <div slot="color-picker-view" class="color-picker-view"></div>
            </add-item>
        </div>
        <script src="../actions/fetchData.js" defer></script>
        <script src="../components/editItem.js" defer></script>
        <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
        <script>
            const pickr = Pickr.create({
                el: ".color-picker",
                theme: "nano", // or 'monolith', or 'nano'
                container: ".color-picker-view",
                showAlways: true,
                swatches: [
                    "rgba(244, 67, 54, 1)",
                    "rgba(233, 30, 99, 0.95)",
                    "rgba(156, 39, 176, 0.9)",
                    "rgba(103, 58, 183, 0.85)",
                    "rgba(63, 81, 181, 0.8)",
                    "rgba(33, 150, 243, 0.75)",
                    "rgba(3, 169, 244, 0.7)",
                    "rgba(0, 188, 212, 0.7)",
                    "rgba(0, 150, 136, 0.75)",
                    "rgba(76, 175, 80, 0.8)",
                    "rgba(139, 195, 74, 0.85)",
                    "rgba(205, 220, 57, 0.9)",
                    "rgba(255, 235, 59, 0.95)",
                    "rgba(255, 193, 7, 1)",
                ],

                components: {
                    preview: true,
                    opacity: false,
                    hue: false,
                    // Input / output Options
                    interaction: {
                        hex: true,
                        rgba: true,
                        hsla: false,
                        hsva: false,
                        cmyk: false,
                        input: true,
                        clear: true,
                        save: true,
                    },
                },
            });
            pickr.on("save", (...args) => {
                let color = args[0].toHEXA().toString();
                window.localStorage.setItem("choosenColor", color);
            });
        </script>
    </body>
</html>
